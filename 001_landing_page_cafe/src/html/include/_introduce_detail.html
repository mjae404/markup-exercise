@@for (var i = 0; i < introduceDetailList.length; i++) {
    <div class="introduce_detail_area `+introduceDetailList[i].direction+`">
        <div class="introduce_image_area">
            <img src="./img/`+introduceDetailList[i].img+`" class="introduce_image" alt="`+introduceDetailList[i].alt+`">
        </div>
        <div class="introduce_text_area">
            <div class="introduce_text_inner text_show">
                <strong class="introduce_title">`+introduceDetailList[i].title+`</strong>
                <p class="introduce_text">`+introduceDetailList[i].text+`</p>
            </div>
        </div>
    </div>
}
