<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터랙션 이벤트 페이지</title>
    <link rel="shortcut icon" href="./img/fav.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/interaction03.css">
    <script src="js/polaroid.js" defer></script>
</head>

<body>
<h1 class="blind">교보문고</h1>
<div class="event_wrap" id="event_wrap">
    <div class="visual_wrap">
        <div class="visual_image first"></div>
        <div class="visual_image second"></div>
        <div class="visual_title">
            <h2 class="visual_title_text">
                <span>Kyobo</span>
                <span>Book</span>
                <span>offers</span>
                <span>a</span>
                <span>variety</span>
                <span>of</span>
                <span>knowledge</span>
                <span>and</span>
                <span>experience</span>
                <span>in</span>
                <span>art</span>
                <span>and</span>
                <span>culture.</span>
            </h2>
        </div>
    </div>
    <ul class="book_wrap">
        <li class="book_item show">
            <a href="#" class="book_link">
                <div class="book_polaroid">
                    <img src="./img/book_cover01.jpg" alt="하쿠다 사진관 표지">
                    <div class="book_caption">하쿠다 사진관</div>
                </div>
            </a>
        </li>
        <li class="book_item show">
            <a href="#" class="book_link">
                <div class="book_polaroid">
                    <img src="./img/book_cover02.jpg" alt="때로는 행복 대신 불행을 택하기도 한다 표지">
                    <div class="book_caption">때로는 행복 대신 불행을 택하기도 한다</div>
                </div>
            </a>
        </li>
        <li class="book_item show">
            <a href="#" class="book_link">
                <div class="book_polaroid">
                    <img src="./img/book_cover03.jpg" alt="나라면 나랑 결혼할까? 표지">
                    <div class="book_caption">나라면 나랑 결혼할까?</div>
                </div>
            </a>
        </li>
        <li class="book_item show">
            <a href="#" class="book_link">
                <div class="book_polaroid">
                    <img src="./img/book_cover04.jpg" alt="나를 향해 걷는 열 걸음 표지">
                    <div class="book_caption">나를 향해 걷는 열 걸음</div>
                </div>
            </a>
        </li>
        <li class="book_item show">
            <a href="#" class="book_link">
                <div class="book_polaroid">
                    <img src="./img/book_cover05.jpg" alt="우리는 사랑의 얼굴을 가졌고">
                    <div class="book_caption">우리는 사랑의 얼굴을 가졌고</div>
                </div>
            </a>
        </li>
        <li class="book_item show">
            <a href="#" class="book_link">
                <div class="book_polaroid">
                    <img src="./img/book_cover06.jpg" alt="캠페인 인문학 표지">
                    <div class="book_caption">캠페인 인문학</div>
                </div>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
